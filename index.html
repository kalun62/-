<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Запись</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-wrapper">
		<form>
			<input autocomplete="off" type="text" placeholder="Фамилия" name="surname">
			<input autocomplete="off" type="text" placeholder="Имя" name="name">
			<input autocomplete="off" type="text" placeholder="Отчество" name="lastname">

			<select name="course">
				<option value="default">выберите курс</option>
				<option value="школа">Школа</option>
				<option value="умтифсп">УМТиФСП</option>
				<option value="дицаик">ДИЦАиК</option>
				<option value="аллея мастеров">Аллея мастеров</option>
			</select>
			<div class="infoBlock"></div>
			<button>Отправить</button>
		</form>
	</div>


<script src="axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
